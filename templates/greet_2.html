{% extends 'base.html' %}
{% block title %}Greet V2{% endblock %}
<!-- {% block page_name %} This is form 2{% endblock %} -->
{% block content %}
<h1>Hi there, {{username}}! {{wants_compliments}}</h1>
{% if wants_compliments %}
<h2>Ok here you are</h2>
<ul>
  {% for compliment in compliments %}
  <li>{{compliment}}</li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
